version: "3.8"

services:
  app:
    image: oskarjolofsson/true_swing_backend:latest
    container_name: trueswing-backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - /root/.env

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:
